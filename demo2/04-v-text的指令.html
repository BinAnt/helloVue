<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Vue text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li>
              {{message}} , Vue!
            </li>
            <li v-text="message"> , Vue!</li>
        </ol>
    </div>
    <script>
    var app = new Vue({
        //   el: '#app',
        el: '#app-4',
        data: {
            message: 'hello'
        }
    })
    </script>
</body>

</html>
