<!DOCTYPE html>
<html>

<head>
    <title>v-model的实现原理</title>
</head>

<body>
    <div id="app">
    	<input type="text" :value="message" @input="changeValue">
    	<h2>{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
        	message: 'hello world'
        },
        methods: {
        	changeValue (event) {
        		this.message = event.target.value
        	}
        }
    })
    </script>
</body>

</html>
