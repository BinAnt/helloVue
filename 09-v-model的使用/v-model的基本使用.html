<!DOCTYPE html>
<html>

<head>
    <title>v-model的使用 数据的双向绑定</title>
</head>

<body>
    <div id="app">
    	<input type="text" v-model="message">
    	<h2>{{message}}</h2>
    	<textarea v-model="text"></textarea>
    	<h2>{{text}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
        	message: '我是刘斌',
        	text: '这是textarea内容'
        },
        methods: {}
    })
    </script>
</body>

</html>
