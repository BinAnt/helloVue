<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Vue Demo1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li>
              {{message}}
            </li>
            <li>{{url}}</li>
            <li v-html="url"></li>
        </ol>
    </div>
    <script>
    var app = new Vue({
        //   el: '#app',
        el: '#app-4',
        data: {
            message: 'hello',
            url: '<a href="https://www.baidu.com">百度一下</a>'
        }
    })
    </script>
</body>

</html>
