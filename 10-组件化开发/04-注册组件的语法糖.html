<!DOCTYPE html>
<html>

<head>
    <title>组件注册的语法糖</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    //1、 创建组件构造器
    const cpnC1 = Vue.extend({
        template: `
                <div>
                    <h2>这是标题1</h2>
                    <p>这是内容</p>
                </div>
            `
    })
    //2、创建组件
    Vue.component('cpn1', cpnC1)


    //组件语法糖
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
            'cpn2': {
                template: `
                <div>
                    <h2>这是标题2</h2>
                    <p>这是内容</p>
                </div>
            `
            }
        }
    })
    </script>
</body>

</html>
