<!DOCTYPE html>
<html>

<head>
    <title>组件中的数据</title>
</head>

<body>
    <div id="app">
        <my-cpn2></my-cpn2>
    </div>
    <template id="myCpn2">
        <div>
            <h2>{{title}}</h2>
            <p>这是内容</p>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    Vue.component('my-cpn2', {
        template: '#myCpn2',
        data() {
            return {
                title: '这是标题2222'
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {}
    })
    </script>
</body>

</html>
