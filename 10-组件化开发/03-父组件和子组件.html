<!DOCTYPE html>
<html>

<head>
    <title>父组件和子组件</title>
</head>

<body>
    <div id="app">
        <!-- <cpn1></cpn1> -->
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    //创建第一个构造器 这是子组件
    const cpnC1 = Vue.extend({
        template: `
                <div>
                    <h2>这是标题1</h2>
                    <p>这是内容</p>
                </div>
            `
    })

    //这是第二个构造器 这是父组件
    const cpnC2 = Vue.extend({
        template: `
                <div>
                    <h2>这是标题2</h2>
                    <p>这是内容</p>
                    <cpn1></cpn1>
                </div>
            `,
        components: {
            cpn1: cpnC1
        }
    })

    // Vue.component('cpn1', cpnC1)
    Vue.component('cpn2', cpnC2)
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {}
    })
    </script>
</body>

</html>
