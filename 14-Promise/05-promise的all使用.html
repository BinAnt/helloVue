<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise1 = new Promise(resolve => {
            resolve({name: 'ant', age: 18})
        })
        const promise2 = new Promise(resolve => {
            resolve({name: 'kobe', age: 17})
        })
        Promise.all([
            promise1,
            promise2
        ]).then(results => {
            console.log(results);
        })
    </script>
</body>
</html>
